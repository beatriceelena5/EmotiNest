<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Form - EmotiNest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Bara de navigare -->
    <header>
        <nav>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo_clear.png') }}" alt="EmotiNest Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/forms">Track Your Day</a></li>
                <li><a href="/statistics">View Your Statistics</a></li>
                <li><a href="/do_tests">Do Tests</a></li>
                <li><a href="/auth/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Flash messages -->
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Conținutul principal -->
    <main class="container">
        <div class="form-container">
            <form method="POST" class="daily-form">
                <h1>Daily Form</h1>

                <input type="text" name="emotional_state" placeholder="Emotional State (e.g., Happy, Sad)" required>
                <input type="number" name="stress_level" placeholder="Stress Level (1-10)" min="1" max="10" required>
                <input type="number" name="sleep_quality" placeholder="Sleep Quality (1-10)" min="1" max="10" required>
                <input type="number" name="energy_level" placeholder="Energy Level (1-10)" min="1" max="10" required>
                <input type="number" name="productivity_level" placeholder="Productivity Level (1-10)" min="1" max="10" required>
                <input type="number" name="water_intake" placeholder="Water Intake (Liters)" step="0.1" required>

                <!-- Exerciții fizice -->
                <label class="form-label">Did you exercise today?</label>
                <div class="form-check-group">
                    <label class="form-check-label">
                        <input type="radio" name="physical_exercise" value="true" required>
                        <span class="checkmark">Yes</span>
                    </label>
                    <label class="form-check-label">
                        <input type="radio" name="physical_exercise" value="false" required>
                        <span class="checkmark">No</span>
                    </label>
                </div>

                <!-- Meditație -->
                <label class="form-label">Did you meditate today?</label>
                <div class="form-check-group">
                    <label class="form-check-label">
                        <input type="radio" name="meditation" value="true" required>
                        <span class="checkmark">Yes</span>
                    </label>
                    <label class="form-check-label">
                        <input type="radio" name="meditation" value="false" required>
                        <span class="checkmark">No</span>
                    </label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
